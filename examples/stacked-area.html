<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <h1>Stacked Area Graph</h1>
    <h3>This example illustrates how to stack data series</h3>
    <hr>
    <div id="container"></div>
    <script src="../components/require/require.js"></script>
    <script src="../requirejs.conf.js"></script>
    <script>
      require(['glimpse'], function (glimpse) {
        'use strict';

        var sampleData = [
          {
            "name": "sys",
            "values": [
              { "x": 1317279600000, "y": 30 },
              { "x": 1317695968421, "y": 31 },
              { "x": 1318112336842, "y": 30 },
              { "x": 1318528705263, "y": 30 },
              { "x": 1318945073684, "y": 40 },
              { "x": 1319361442105, "y": 30 }
            ]
          },
          {
            "name": "user",
            "values": [
              { "x": 1317279600000, "y": 20 },
              { "x": 1317695968421, "y": 19 },
              { "x": 1318112336842, "y": 21 },
              { "x": 1318528705263, "y": 21 },
              { "x": 1318945073684, "y": 21 },
              { "x": 1319361442105, "y": 21 }
            ]
          },
          {
            "name": "stolen",
            "values": [
              { "x": 1317279600000, "y": 1 },
              { "x": 1317695968421, "y": 1 },
              { "x": 1318112336842, "y": 0 },
              { "x": 1318528705263, "y": 0 },
              { "x": 1318945073684, "y": 0 },
              { "x": 1319361442105, "y": 0 }
            ]
          },
          {
            "name": "wait",
            "values": [
              { "x": 1317279600000, "y": 9 },
              { "x": 1317695968421, "y": 9 },
              { "x": 1318112336842, "y": 9 },
              { "x": 1318528705263, "y": 9 },
              { "x": 1318945073684, "y": 9 },
              { "x": 1319361442105, "y": 9 }
            ]
          },
          {
            "name": "idle",
            "values": [
              { "x": 1317279600000, "y": 40 },
              { "x": 1317695968421, "y": 40 },
              { "x": 1318112336842, "y": 40 },
              { "x": 1318528705263, "y": 40 },
              { "x": 1318945073684, "y": 30 },
              { "x": 1319361442105, "y": 40 }
            ]
          }
        ];

        // Map the original data into an appropriate format.
        var formattedDataSources = sampleData.map(function(d) {
          return {
            id: 'cpu-' + d.name,
            title: d.name,
            data: d.values
          };
        });

        // A data source to generate the stacked data.
        var stackedDataSource = {
          id: 'stack',
          sources: '*',
          derivation: function(sources) {
            return sources.stack().all();
          }
        };

        // New data sources for all the stacked data sets.
        var derivedDataSources = formattedDataSources.map(function(d, i) {
          return {
            id: d.id + '-stack',
            sources: 'stack',
            derivation: function(sources) {
              return sources.get()[i];
            }
          };
        });

        var data = formattedDataSources
          .concat(stackedDataSource)
          .concat(derivedDataSources);

        var areaGraph = glimpse.graph()
          .config({
            'forceY': [0],
            'yDomainModifier': 0
          })
          .data(data)
          .component({ type: 'area', dataId: 'cpu-sys-stack', color: '#FFB578' })
          .component({ type: 'area', dataId: 'cpu-idle-stack', color: '#EFEFEF' })
          .component({ type: 'area', dataId: 'cpu-user-stack', color: '#89D6FF' })
          .component({ type: 'area', dataId: 'cpu-wait-stack', color: '#F5F692' })
          .component({ type: 'area', dataId: 'cpu-stolen-stack', color: '#FF5A86' })
          .render('#container');

          // for debugging
          window.graph = areaGraph;
          window.gl = glimpse;
        });
    </script>
  </body>
</html>

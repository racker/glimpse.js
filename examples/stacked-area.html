<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <h1>Stacked Area Graph</h1>
    <h3>This example illustrates how to stack data series</h3>
    <hr>
    <div id="container"></div>
    <script src="../components/requirejs/require.js"></script>
    <script src="../requirejs.conf.js"></script>
    <script>
      require(['glimpse'], function (glimpse) {
        'use strict';

        var sampleData = [
          {
            "id" : "cpu-sys",
            "title" : "sys",
            "data": [
              { "x": 1317279600000, "y": 30 },
              { "x": 1317695968421, "y": 31 },
              { "x": 1318112336842, "y": 30 },
              { "x": 1318528705263, "y": 30 },
              { "x": 1318945073684, "y": 40 },
              { "x": 1319361442105, "y": 30 }
            ]
          },
          {
            "id": "cpu-user",
            "title": "user",
            "data": [
              { "x": 1317279600000, "y": 20 },
              { "x": 1317695968421, "y": 19 },
              { "x": 1318112336842, "y": 21 },
              { "x": 1318528705263, "y": 21 },
              { "x": 1318945073684, "y": 21 },
              { "x": 1319361442105, "y": 21 }
            ]
          },
          {
            "id": "cpu-stolen",
            "title": "stolen",
            "data": [
              { "x": 1317279600000, "y": 1 },
              { "x": 1317695968421, "y": 1 },
              { "x": 1318112336842, "y": 0 },
              { "x": 1318528705263, "y": 0 },
              { "x": 1318945073684, "y": 0 },
              { "x": 1319361442105, "y": 0 }
            ]
          },
          {
            "id": "cpu-wait",
            "title": "wait",
            "data": [
              { "x": 1317279600000, "y": 9 },
              { "x": 1317695968421, "y": 9 },
              { "x": 1318112336842, "y": 9 },
              { "x": 1318528705263, "y": 9 },
              { "x": 1318945073684, "y": 9 },
              { "x": 1319361442105, "y": 9 }
            ]
          },
          {
            "id": "cpu-idle",
            "title": "idle",
            "data": [
              { "x": 1317279600000, "y": 40 },
              { "x": 1317695968421, "y": 40 },
              { "x": 1318112336842, "y": 40 },
              { "x": 1318528705263, "y": 40 },
              { "x": 1318945073684, "y": 30 },
              { "x": 1319361442105, "y": 40 }
            ]
          }
        ];

        var areaGraph = glimpse.graphBuilder().create('stacked-area')
          .config({
            'forceY': [0, 100],
            'yDomainModifier': 1
          })
          .render('#container');

          areaGraph
          .data(sampleData)
          .update();


          // for debugging
          window.graph = areaGraph;
          window.gl = glimpse;
        });
    </script>
  </body>
</html>

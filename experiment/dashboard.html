<script type="text/javascript" src="resources/dashboard/js/vendor/yepnope.1.5.4-min.js"></script> 
<script>
      /*
       * Define path to js files
       */
      var jspath = 'resources/dashboard/js/';

      /*
       * Yepnope dependency calls

      yepnope([

        {

            }
          }
        },

        /*
         * Load loader.js - main dispatcher for all loaded scripts
         */
        {
          load: jspath + 'loader.js'
        }

      ]);
    </script>
<script src="resources/d3.js"></script>
<script src="resources/glimpse.js"></script>
<script>
var latencyData = [
    {"x":1317279600000,"y":106.19392367079854},
    {"x":1317695968421.0527,"y":56.03559841401875},
    {"x":1318112336842.1052,"y":126.56398699618876},
    {"x":1318528705263.158,"y":147.48531440272927},
    {"x":1318945073684.2104,"y":134.64964700397104},
    {"x":1319361442105.2632,"y":114.76828635204583},
    {"x":1319777810526.3157,"y":77.50583724118769},
    {"x":1320194178947.3684,"y":74.262569937855},
    {"x":1320610547368.4211,"y":124.86097845248878},
    {"x":1321026915789.4736,"y":88.70440365280956},
    {"x":1321443284210.5264,"y":126.80981094017625},
    {"x":1321859652631.5789,"y":115.363494399935},
    {"x":1322276021052.6316,"y":100.65460556652397}];
function createGraphs() {
  // These snippets should be taken from the @example annotations in source.
  var baseGraph = glimpse
        .graph({title: 'Live Metrics', menu: true, zoom: true})
        .style('{$id} { font: 12px sans-serif; }')
        .style('.x.axis line, .y.axis line {  stroke: #ccc; } .x.axis path,.y.axis path { display: none; }')
        .style('@media only screen and (max-width:500px) { {$id} text, {$id} line, .legend { display: none; } {$id} .gl-event-zoom { display: none; } }');
  var loadingGraph = baseGraph.clone()
                       .data({id: 'latency', data: latencyData})
                       .loading(true)
                       .render('#loading-graph');
  var barGraph = baseGraph.clone()
                   .data({id: 'latency', data: latencyData})
                   .layer({renderer: 'barGraph', dataSourceId: 'latency'})
                   .render('#bar-graph');
  var lineGraph = baseGraph.clone()
                    .data({id: 'latency', data: latencyData})
                    .layer({renderer: 'lineGraph', dataSourceId: 'latency'})
                    .render('#line-graph');
  var mixedGraph = lineGraph.clone()
                     .data({id: 'latency', data: latencyData})
                     .layer({renderer: 'barGraph', dataSourceId: 'latency'})
                     .render('#mixed-graph');
}
setTimeout(createGraphs, 2000);
</script>
